	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	
	
document.getElementById("xcs-remarks").addEventListener('tap', function(e) {
				e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
				var btnArray = ['取消', '确定'];
				mui.prompt('请输入您的备注信息：', '性能好', '小菜神', btnArray, function(e) {
					if (e.index == 1) {
						mui.alert("备注成功");	
					} else {
						mui.alert("你点了取消按钮");	
					}
				});
			});
	

document.getElementById('xcs-submit-btn').addEventListener('tap', function() {
//打开关于页面
   		 mui.openWindow({
   		 url: 'info-confirm.html', 
   		 id:'info-confirm'
   		 });
		});
	
	var info = document.getElementById("info");
	mui.plusReady(function(){
  		document.getElementById("xcs-time").addEventListener('tap', function (){
//			mui.alert(info.innerText);
				var dTime = new Date();
				dTime.setHours(6, 0);
				plus.nativeUI.pickTime(function(e) {
					var d = e.date;
					info.innerText = d.getHours() + ":" + d.getMinutes();
				}, function(e) {
					info.innerText = "";
				}, {
					title: "请选择时间",
					is24Hour: true,
					time: dTime
				});
			});  
	
	});  
	
	
	
	
	
	
	</script>
